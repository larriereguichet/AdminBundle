version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sensio/framework-extra-bundle
    versions:
    - 6.0.0
    - 6.1.0
    - 6.1.1
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: core-js
    versions:
    - 3.10.0
    - 3.10.1
    - 3.8.3
    - 3.9.0
    - 3.9.1
  - dependency-name: "@fortawesome/fontawesome-free"
    versions:
    - 5.15.2
    - 5.15.3
  - dependency-name: elliptic
    versions:
    - 6.5.4
  - dependency-name: jquery
    versions:
    - 3.6.0
  - dependency-name: "@symfony/webpack-encore"
    versions:
    - 1.0.2
    - 1.0.3
    - 1.0.4
    - 1.0.5
    - 1.1.0
    - 1.1.1
  - dependency-name: sass-loader
    versions:
    - 10.1.1
    - 11.0.0
  - dependency-name: webpack-notifier
    versions:
    - 1.12.0
    - 1.13.0
  - dependency-name: bootstrap
    versions:
    - 4.6.0
  - dependency-name: ini
    versions:
    - 1.3.7
