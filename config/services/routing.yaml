services:
    LAG\AdminBundle\Routing\Loader\RoutingLoader:
        arguments:
            $urlGenerator: '@lag_admin.routing.url_generator'
            $resourceRegistry: '@lag_admin.resource.registry'
        tags: ['routing.loader']

    lag_admin.routing.route_name_generator: '@LAG\AdminBundle\Routing\Route\RouteNameGenerator'
    LAG\AdminBundle\Routing\Route\RouteNameGeneratorInterface: '@LAG\AdminBundle\Routing\Route\RouteNameGenerator'
    LAG\AdminBundle\Routing\Route\RouteNameGenerator:

    lag_admin.routing.url_generator: '@LAG\AdminBundle\Routing\UrlGenerator\UrlGenerator'
    LAG\AdminBundle\Routing\UrlGenerator\UrlGeneratorInterface: '@LAG\AdminBundle\Routing\UrlGenerator\UrlGenerator'
    LAG\AdminBundle\Routing\UrlGenerator\UrlGenerator:
        arguments:
            $router: '@router'
            $resourceRegistry: '@lag_admin.resource.registry'
