security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        admin_users:
            memory:
                users:
                    admin@admin.com: { password: '$2y$13$a7dE0ZvG4z/XFuDnM19QQOlMTOzAstyX.ho6pZ/5FzvGHsiN5EinO', roles: ['ROLE_ADMIN']}

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin
            lazy: true
            provider: admin_users
            form_login:
                login_path: lag_admin.login
                check_path: lag_admin.login_check
                default_target_path: lag_admin.homepage
            logout:
                path: lag_admin.logout


    access_control:
        - { path: ^/admin/login, role: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10



services:
    Symfony\Bridge\Doctrine\Security\User\EntityUserProvider: ~
